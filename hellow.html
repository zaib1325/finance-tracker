<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>

<body>
    <button>
        <span class="visible bg-black text-white p-3">hello</span>
    </button>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function myFunc() {
                let asume = document.querySelector('.visible');

                if (window.innerWidth > 1024) {
                    asume.style.display = "inline";
                } else {
                    asume.style.display = "none";
                }
            }
            myFunc();
            window.addEventListener("resize", myFunc);
        })

    </script>
</body>

</html>
